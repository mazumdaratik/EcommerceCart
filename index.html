<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shopping Cart Design</h1>
    <div class="product-list">
        <div class="product">
            Product 1 - $10  <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product">
            Product 2 - $20  <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
        </div>
        <div class="product">
            Product 5 - $30  <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-list"></ul>
    </div>

    <script src="cart.js"></script>
</body>
</html>
